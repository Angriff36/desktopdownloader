name: Build Flutter Desktop App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            frontend/.dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('frontend/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install dependencies
        run: flutter pub get
        working-directory: frontend

      - name: List files in lib (PowerShell syntax)
        run: Get-ChildItem lib -Recurse
        working-directory: frontend

      - name: Build Windows executable
        run: flutter build windows --target=lib/main.dart
        working-directory: frontend

      - name: Zip Windows build
        run: |
          Compress-Archive -Path build/windows/runner/Release/* -DestinationPath build/windows/runner/x_video_downloader_windows.zip
        working-directory: frontend

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: frontend/build/windows/runner/x_video_downloader_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
